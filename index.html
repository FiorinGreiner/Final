<!DOCTYPE html>
<html>
<head>
    <title>The Loud Evil Castle!!!</title>
    <link rel="stylesheet" href="finalStyle.css" />
</head>
<body>

    <p id="decibel">0 dB</p>

    <div class="combatMenu">
        <h2 onclick="enemyTurn()" id="notification">It is your turn</h2>

        <h2 id="playerHealth">HP:N/A</h2>

        <button class="combatButton" onclick="startRecording()">Attack</button>

        <button class="combatButton" id="menuButton" onclick="itemMenu()">items</button>
    </div>

    <div class="enemy" onclick="showStats()" title="Click to show stats">
        <h2 id="enemyHealth">HP:N/A</h2>
        <img id="enemyImage" src="goblin.jpg" />
    </div>

    <div id="statMenu" class="statMenu">
        <h2 id="statTitle">Stats</h2>
        <p id="statHealth"></p>
        <p id="statAttack"></p>
        <p id="statGold"></p>
    </div>






    <script src="finalScript.js"></script>
</body>
</html>
